<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CeLLs</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }

      body {
        background: #000;
        height: 100vh;
        display: grid;
        place-items: center;
        grid-template-rows: 1fr auto auto;
      }

      #canvas {
        border: 1px solid #333;
        box-shadow: 0 0 10px #db07c9;
      }

      #controls {
        margin: 20px 0;
        text-align: center;
        display: flex;
        flex-direction: column;

        #switches {
          margin-bottom: 10px;
          color: #fff;
          font-family: Arial, sans-serif;
          font-size: 16px;

          label {
            margin: 0 15px;
            cursor: pointer;
          }
          input[type="number"] {
            width: 80px;
            margin-left: 5px;
          }
        }

        #buttons {
          display: flex;
          justify-content: center;
          gap: 20px;

          button {
            background: #db07c9;
            border: none;
            padding: 10px 0;
            width: 120px;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 5px #db07c9;
          }
        }
      }

      #stats {
        color: #fff;
        margin-bottom: 10px;
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
      }

      #training-blocker {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        font-size: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="stats">
      <span>Max Rewards: </span>
      <span id="stats-rewards">unknown</span>
    </div>
    <div id="controls">
      <div id="switches">
        <label for="decayE">
          Decay E
          <input type="checkbox" id="decayE" />
        </label>
        <label for="rounds">
          Rounds
          <input type="number" id="rounds" />
        </label>
        <label for="without-training">
          Without Training
          <input type="checkbox" id="without-training" />
        </label>
      </div>
      <div id="buttons">
        <button id="start-btn">START</button>
        <button id="stop-btn">STOP</button>
        <button id="train-btn">JUST TRAIN</button>
      </div>
      <div id="training-blocker">Training...</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
